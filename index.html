<!doctype html>
<html dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <title>Memory</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/memory.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <script defer src="js/memory.js"></script>
</head>
<body class="font-sans bg-orange-50">
    
    <h1 class="text-3xl font-bold text-center mt-10">Let's play <span class="hover:text-violet-500 hover:font-extrabold">Memory</span>!</h1>
    <h2 class="text-2xl font-bold text-center mt-5">Test your brain ability!</h2>
    <h3 id="status" class="text-2xl font-bold text-center mt-5 "></h3>

    <button id="restartButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-auto block cursor-pointer mt-10">Restart</button>

    <div class="memory-ct border-violet-800 grid grid-cols-4 gap-5 w-100 h-100 self-center mx-auto mt-10">
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
        <div class="memory-card"></div>
    </div>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register("serviceworker.js", {scope: '/'})
            .then(() => console.log('Service Worker Registered'))
            .catch(err => console.log('Service Worker Registration Failed', err));
        }
    </script> 
</body>
</html>
